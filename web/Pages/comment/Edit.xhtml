<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_idComment}" for="idComment" />
                    <h:inputText id="idComment" value="#{commentController.selected.idComment}" title="#{bundle.EditCommentTitle_idComment}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_idComment}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_textComment}" for="textComment" />
                    <h:inputText id="textComment" value="#{commentController.selected.textComment}" title="#{bundle.EditCommentTitle_textComment}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_textComment}"/>
                    <h:outputLabel value="#{bundle.EditCommentLabel_idProfile}" for="idProfile" />
                    <h:selectOneMenu id="idProfile" value="#{commentController.selected.idProfile}" title="#{bundle.EditCommentTitle_idProfile}" >
                        <f:selectItems value="#{profileController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_idRecord}" for="idRecord" />
                    <h:selectOneMenu id="idRecord" value="#{commentController.selected.idRecord}" title="#{bundle.EditCommentTitle_idRecord}" >
                        <f:selectItems value="#{recordController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
