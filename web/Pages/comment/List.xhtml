<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCommentEmpty}" rendered="#{commentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{commentController.items.rowCount > 0}">
                    <h:outputText value="#{commentController.pagination.pageFirstItem + 1}..#{commentController.pagination.pageLastItem + 1}/#{commentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{commentController.previous}" value="#{bundle.Previous} #{commentController.pagination.pageSize}" rendered="#{commentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{commentController.next}" value="#{bundle.Next} #{commentController.pagination.pageSize}" rendered="#{commentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{commentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommentTitle_idComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommentTitle_textComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.textComment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommentTitle_idProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommentTitle_idRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRecord}"/>
                        </h:column>
                        <h:column >
                            
                            <f:facet name="header">
                                <h:outputText value="Команды"/>
                            </f:facet>
                            
                           <h:commandButton  class="command" action="#{commentController.prepareView}" value="#{bundle.ListCommentViewLink}" image="/resources/images/view.png" />
                           <h:commandButton  class="command" action="#{commentController.prepareEdit}" value="#{bundle.ListCommentEditLink}" image="/resources/images/edit.png" />
                           <h:commandButton class="command" action="#{commentController.destroy}" value="#{bundle.ListCommentDestroyLink}"  image="/resources/images/delete.png"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{commentController.prepareCreate}" value="#{bundle.ListCommentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
