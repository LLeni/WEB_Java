<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRecordEmpty}" rendered="#{recordController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{recordController.items.rowCount > 0}">
                    <h:outputText value="#{recordController.pagination.pageFirstItem + 1}..#{recordController.pagination.pageLastItem + 1}/#{recordController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{recordController.previous}" value="#{bundle.Previous} #{recordController.pagination.pageSize}" rendered="#{recordController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{recordController.next}" value="#{bundle.Next} #{recordController.pagination.pageSize}" rendered="#{recordController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{recordController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_idRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRecord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_idProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_dateRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRecord}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_linkDemoRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.linkDemoRecord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_countViewsRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.countViewsRecord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_additionalInformationRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.additionalInformationRecord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecordTitle_timeRunRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.timeRunRecord}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Команды"/>
                            </f:facet>
                            
                            <h:commandButton  class="command" action="#{recordController.prepareView}" value="#{bundle.ListRecordViewLink}" image="/resources/images/view.png" />
                            <h:commandButton  class="command" action="#{recordController.prepareEdit}" value="#{bundle.ListRecordEditLink}" image="/resources/images/edit.png" />
                            <h:commandButton class="command" action="#{recordController.destroy}" value="#{bundle.ListRecordDestroyLink}"  image="/resources/images/delete.png"/>
                            
                        </h:column>
                    </h:dataTable>
                </h:panelGroup> 
                
                <br />
                <br />
                <h:commandLink class="link" action="#{recordController.prepareCreate}" value="#{bundle.ListRecordCreateLink}"/>
                <br />
                <br />
                <h:link class="link" outcome="/index" value="#{bundle.ListRecordIndexLink}"/>
                
                <br />
                <br />
                
                <h2> Получение рекордов в течение одного месяца</h2>

                    <h:panelGrid columns="3">
                    <h:outputLabel value="Месяц:" />
                        <h:selectOneMenu value = "#{recordController.month}"> 
                            <f:selectItem itemValue = "1" itemLabel = "Январь" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Февраль" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Март" /> 
                            <f:selectItem itemValue = "4" itemLabel = "Апрель" /> 
                            <f:selectItem itemValue = "5" itemLabel = "Май" /> 
                            <f:selectItem itemValue = "6" itemLabel = "Июнь" /> 
                            <f:selectItem itemValue = "7" itemLabel = "Июль" /> 
                            <f:selectItem itemValue = "8" itemLabel = "Август" /> 
                            <f:selectItem itemValue = "9" itemLabel = "Сентябрь" /> 
                            <f:selectItem itemValue = "10" itemLabel = "Октябрь" /> 
                            <f:selectItem itemValue = "11" itemLabel = "Ноябрь" /> 
                            <f:selectItem itemValue = "12" itemLabel = "Декабрь" /> 
                        </h:selectOneMenu> 

                        <h:commandLink class="link"  value="Показать" action="#{recordController.prepareListOnMonth}" />
                    </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
