<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecordLabel_idRecord}" for="idRecord" />
                    <h:inputText id="idRecord" value="#{recordController.selected.idRecord}" title="#{bundle.CreateRecordTitle_idRecord}" required="true" requiredMessage="#{bundle.CreateRecordRequiredMessage_idRecord}"/>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_idProfile}" for="idProfile" />
                    <h:selectOneMenu id="idProfile" value="#{recordController.selected.idProfile}" title="#{bundle.CreateRecordTitle_idProfile}" >
                        <f:selectItems value="#{profileController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_dateRecord}" for="dateRecord" />
                    <h:inputText id="dateRecord" value="#{recordController.selected.dateRecord}" title="#{bundle.CreateRecordTitle_dateRecord}" required="true" requiredMessage="#{bundle.CreateRecordRequiredMessage_dateRecord}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_linkDemoRecord}" for="linkDemoRecord" />
                    <h:inputText id="linkDemoRecord" value="#{recordController.selected.linkDemoRecord}" title="#{bundle.CreateRecordTitle_linkDemoRecord}" required="true" requiredMessage="#{bundle.CreateRecordRequiredMessage_linkDemoRecord}"/>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_countViewsRecord}" for="countViewsRecord" />
                    <h:inputText id="countViewsRecord" value="#{recordController.selected.countViewsRecord}" title="#{bundle.CreateRecordTitle_countViewsRecord}" required="true" requiredMessage="#{bundle.CreateRecordRequiredMessage_countViewsRecord}"/>
                    <h:outputLabel value="#{bundle.CreateRecordLabel_additionalInformationRecord}" for="additionalInformationRecord" />
                    <h:inputText id="additionalInformationRecord" value="#{recordController.selected.additionalInformationRecord}" title="#{bundle.CreateRecordTitle_additionalInformationRecord}" />
                    <h:outputLabel value="#{bundle.CreateRecordLabel_timeRunRecord}" for="timeRunRecord" />
                    <h:inputText id="timeRunRecord" value="#{recordController.selected.timeRunRecord}" title="#{bundle.CreateRecordTitle_timeRunRecord}" required="true" requiredMessage="#{bundle.CreateRecordRequiredMessage_timeRunRecord}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>


                </h:panelGrid>
                <br />
                <br />
                <h:commandLink class="link" action="#{recordController.create}" value="#{bundle.CreateRecordSaveLink}" />
                <br />
                <br />
                <h:commandLink class="link" action="#{recordController.prepareList}" value="#{bundle.CreateRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="link" outcome="/index" value="#{bundle.CreateRecordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
