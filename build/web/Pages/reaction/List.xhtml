<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReactionEmpty}" rendered="#{reactionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reactionController.items.rowCount > 0}">
                    <h:outputText value="#{reactionController.pagination.pageFirstItem + 1}..#{reactionController.pagination.pageLastItem + 1}/#{reactionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reactionController.previous}" value="#{bundle.Previous} #{reactionController.pagination.pageSize}" rendered="#{reactionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reactionController.next}" value="#{bundle.Next} #{reactionController.pagination.pageSize}" rendered="#{reactionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reactionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReactionTitle_idReaction}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReaction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReactionTitle_isLikeReaction}"/>
                            </f:facet>
                            <h:outputText value="#{item.isLikeReaction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReactionTitle_idProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReactionTitle_idRecord}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRecord}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandButton  class="command" action="#{reactionController.prepareView}" value="#{bundle.ListReactionViewLink}" image="/resources/images/view.png" />
                            <h:commandButton  class="command" action="#{reactionController.prepareEdit}" value="#{bundle.ListReactionEditLink}" image="/resources/images/edit.png" />
                            <h:commandButton class="command" action="#{reactionController.destroy}" value="#{bundle.ListReactionDestroyLink}"  image="/resources/images/delete.png"/>
                            
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reactionController.prepareCreate}" value="#{bundle.ListReactionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReactionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
