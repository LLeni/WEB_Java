<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReactionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReactionLabel_idReaction}"/>
                    <h:outputText value="#{reactionController.selected.idReaction}" title="#{bundle.ViewReactionTitle_idReaction}"/>
                    <h:outputText value="#{bundle.ViewReactionLabel_isLikeReaction}"/>
                    <h:outputText value="#{reactionController.selected.isLikeReaction}" title="#{bundle.ViewReactionTitle_isLikeReaction}"/>
                    <h:outputText value="#{bundle.ViewReactionLabel_idProfile}"/>
                    <h:outputText value="#{reactionController.selected.idProfile}" title="#{bundle.ViewReactionTitle_idProfile}"/>
                    <h:outputText value="#{bundle.ViewReactionLabel_idRecord}"/>
                    <h:outputText value="#{reactionController.selected.idRecord}" title="#{bundle.ViewReactionTitle_idRecord}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink class="link" action="#{reactionController.destroyAndView}" value="#{bundle.ViewReactionDestroyLink}"/>
                <br />
                <br />
                <h:link class="link" outcome="Edit" value="#{bundle.ViewReactionEditLink}"/>
                <br />
                <br />
                <h:commandLink class="link" action="#{reactionController.prepareCreate}" value="#{bundle.ViewReactionCreateLink}" />
                <br />
                <br />
                <h:commandLink class="link" action="#{reactionController.prepareList}" value="#{bundle.ViewReactionShowAllLink}"/>
                <br />
                <br />
                <h:link class="link" outcome="/index" value="#{bundle.ViewReactionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
