<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfileLabel_idProfile}"/>
                    <h:outputText value="#{profileController.selected.idProfile}" title="#{bundle.ViewProfileTitle_idProfile}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_loginProfile}"/>
                    <h:outputText value="#{profileController.selected.loginProfile}" title="#{bundle.ViewProfileTitle_loginProfile}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_encryptPasswordProfile}"/>
                    <h:outputText value="#{profileController.selected.encryptPasswordProfile}" title="#{bundle.ViewProfileTitle_encryptPasswordProfile}"/>
                    <h:outputText value="#{bundle.ViewProfileLabel_dateRegistrationProfile}"/>
                    <h:outputText value="#{profileController.selected.dateRegistrationProfile}" title="#{bundle.ViewProfileTitle_dateRegistrationProfile}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProfileLabel_aboutProfile}"/>
                    <h:outputText value="#{profileController.selected.aboutProfile}" title="#{bundle.ViewProfileTitle_aboutProfile}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink class="link" action="#{profileController.destroyAndView}" value="#{bundle.ViewProfileDestroyLink}"/>
                <br />
                <br />
                <h:link class="link" outcome="Edit" value="#{bundle.ViewProfileEditLink}"/>
                <br />
                <br />
                <h:commandLink class="link" action="#{profileController.prepareCreate}" value="#{bundle.ViewProfileCreateLink}" />
                <br />
                <br />
                <h:commandLink class="link" action="#{profileController.prepareList}" value="#{bundle.ViewProfileShowAllLink}"/>
                <br />
                <br />
                <h:link class="link" outcome="/index" value="#{bundle.ViewProfileIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
