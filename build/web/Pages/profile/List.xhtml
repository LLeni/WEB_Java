<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfileTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfileEmpty}" rendered="#{profileController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{profileController.items.rowCount > 0}">
                    <h:outputText value="#{profileController.pagination.pageFirstItem + 1}..#{profileController.pagination.pageLastItem + 1}/#{profileController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{profileController.previous}" value="#{bundle.Previous} #{profileController.pagination.pageSize}" rendered="#{profileController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{profileController.next}" value="#{bundle.Next} #{profileController.pagination.pageSize}" rendered="#{profileController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{profileController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_idProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_loginProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_encryptPasswordProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.encryptPasswordProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_dateRegistrationProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateRegistrationProfile}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_aboutProfile}"/>
                            </f:facet>
                            <h:outputText value="#{item.aboutProfile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                           <h:commandButton  class="command" action="#{profileController.prepareView}" value="#{bundle.ListProfileViewLink}" image="/resources/images/view.png" />
                           <h:commandButton  class="command" action="#{profileController.prepareEdit}" value="#{bundle.ListProfileEditLink}" image="/resources/images/edit.png" />
                           <h:commandButton class="command" action="#{profileController.destroy}" value="#{bundle.ListProfileDestroyLink}"  image="/resources/images/delete.png"/>

                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{profileController.prepareCreate}" value="#{bundle.ListProfileCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfileIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
