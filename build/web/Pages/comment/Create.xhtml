<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                     <h:outputLabel value="#{bundle.CreateCommentLabel_idComment}" for="textComment" />
                    <h:inputText id="idComment" value="#{commentController.selected.idComment}" title="#{bundle.CreateCommentTitle_idComment}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_idComment}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_textComment}" for="textComment" />
                    <h:inputText id="textComment" value="#{commentController.selected.textComment}" title="#{bundle.CreateCommentTitle_textComment}" required="true" requiredMessage="#{bundle.CreateCommentRequiredMessage_textComment}"/>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_idProfile}" for="idProfile" />
                    <h:selectOneMenu id="idProfile" value="#{commentController.selected.idProfile}" title="#{bundle.CreateCommentTitle_idProfile}" >
                        <f:selectItems value="#{profileController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCommentLabel_idRecord}" for="idRecord" />
                    <h:selectOneMenu id="idRecord" value="#{commentController.selected.idRecord}" title="#{bundle.CreateCommentTitle_idRecord}" >
                        <f:selectItems value="#{recordController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink class="link" action="#{commentController.create}" value="#{bundle.CreateCommentSaveLink}" />
                <br />
                <br />
                <h:commandLink class="link" action="#{commentController.prepareList}" value="#{bundle.CreateCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="link"  outcome="/index" value="#{bundle.CreateCommentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
